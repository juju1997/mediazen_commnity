<!--#include file="../include/_dtd.html" -->
	<title>ID produce</title>
</head>
<body>
<!--#include file="../include/_dtd_nav.html" -->
	<div class="container content-box left-bg">
		<div class="row">
			<div class="col-md-3 lnb-box">
				<div class="lnb-title">
					<h2>ID 관리</h2>
				</div>
				<div id="accordion" role="tablist">
					<div class="card">
						<div class="card-header" role="tab" id="headingOne">
							<h5>
								<a class="collapsed" href="../admin/idList.html">
									ID 목록
								</a>
							</h5>
						</div>
					</div>
					<div class="card">
						<div class="card-header" role="tab" id="headingTwo">
							<h5>
								<a class="collapsed" href="../admin/idProduce.html">
									ID 생성
								</a>
							</h5>
						</div>
					</div>
					<div class="card">
						<div class="card-header" role="tab" id="headingThree">
							<h5>
								<a class="collapsed" href="../admin/team.html">
									팀 관리
								</a>
							</h5>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-9">
				<div class="body-content">
					<h1 class="h1">ID 생성</h1>

					<form>
						<div class="form-group">
							<label for="">ID</label>
							<input type="text" class="form-control" id="" placeholder="아이디를 입력하세요">
						</div>
						<div class="form-group">
							<label for="">이름</label>
							<input type="text" class="form-control" id="" placeholder="이름을 입력하세요">
						</div>
						<div class="form-group">
							<label for="">팀명</label>
							<div class="row">
								<div class="col-md-4">
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<div class="col-md-8">
									<button type="button" class="btn btn-default" data-toggle="modal" data-target="#produceTeam">팀 생성</button>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">이메일</label>
							<input type="text" class="form-control" id="" placeholder="이메일을 입력하세요">
						</div>
						<div class="form-group">
							<div class="form-group">
								<label for="">사진변경</label>
								<div class="my-image">
									<img src="http://dummyimage.com/50x50" class="img-thumbnail" alt="" />
								</div>
								<div class="">
									<button type="button" class="btn btn-primary">사진변경</button>
									<button type="button" class="btn btn-danger">삭제</button>
								</div>
							</div>
						</div>
					</form>

					<div class="btn-group-view text-right">
						<button type="submit" class="btn btn-default">저장</button>
						<button type="button" class="btn btn-default">취소</button>
					</div>

					<!-- modal -->
					<div class="modal fade" id="produceTeam" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
									<h4 class="h4 modal-title">팀 생성</h4>
								</div>
								<div class="modal-body">
									<form action="">
										<div class="form-group">
											<label for="">팀명</label>
											<input type="text" class="form-control" id="" placeholder="팀명을 입력하세요">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-default" data-dismiss="modal">저장</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
								</div>
							</div>
						</div>
					</div>
					<!-- //modal -->

				</div>
			</div>
		</div>
	</div>
	<!--#include file="../include/_footer.html" -->
<!--#include file="../include/_scripts.html" -->
</body>
</html>
